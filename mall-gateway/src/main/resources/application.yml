# tomcat
server:
  port: 8888

mybatis:
  mapper-locations: # 所有的mapper映射文件
    - classpath:mapping/*.xml
  configuration:
    map-underscore-to-camel-case: true #开启驼峰映射
    call-setters-on-nulls: true

eureka:
  client:
    register-with-eureka: false #表示是否将自己注册到Eureka Server
    service-url:
      #defaultZone: http://182.92.78.3:9090/eureka #正式
      defaultZone: http://127.0.0.1:9090/eureka
    registry-fetch-interval-seconds: 180 #此参数会更新路由信息
spring:
  profiles:
    include: redis
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mall_sys?serverTimezone=GMT%2B8  #本地
    username: root
    password: 123456
  application:
    name: cloud-gateway

  # redis
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 1000
        max-idle: 100
        min-idle: 1